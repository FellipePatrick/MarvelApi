{% extends 'base.html' %}

{% block content %}
    <main >
        <div class="container perfilcontainer" >
            <form method="post"  class="row my-5 mx-3" style="margin-top: 50px; ">
                <div class="row my-5">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <span>
                                        <h5>
                                            {{current_user.nome}}
                                        </h5>
                                    </span>
                                    <span  class="my-2">
                                        <h6>
                                            {{current_user.cargo}}
                                        </h6>
                                    </span>
                                    <p class="proile-rating">EMPRESA : <span>Marvel</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" style="color: black  !important;">Sobre</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href="{{url_for('index')}}" class="profile-edit-btn" value="" style="color:blue  !important;" >voltar</a>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-3 col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Usu√°rio</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{current_user.username}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Cargo</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{current_user.cargo}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{current_user.email}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Telefone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{current_user.telefone}}</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>
    </main>
{%endblock%}
